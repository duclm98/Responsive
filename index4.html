    <h2>Form dạng table dọc </h2>
    <div class="info">
        <form action="" method="">
            <table>
                <tr>
                    <th><label for="name">Name</label></th>
                    <td><input type="text" name="name" id="name"></td>
                </tr>

                <tr>
                    <th><label for="name">Email</label></th>
                    <td><input type="email" name="email" id="email"></td>
                </tr>

                <tr>
                    <th>Gender</th>
                    <td>
                        <input type="radio" name="gender" id="male" value=""><label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value=""><label for="female">Female</label>
                        <input type="radio" name="gender" id="other" value=""><label for="other">Other</label>
                    </td>
                </tr>

                <tr>
                    <th>Language</th>
                    <td>
                        <input type="checkbox" name="english" id="english" value="english"><label
                            for="english">English</label>
                        <input type="checkbox" name="japanese" id="japanese" value="japanese"><label
                            for="japanese">Japanese</label>
                        <input type="checkbox" name="korean" id="korean" value="korean"><label
                            for="korean">Korean</label>
                        <input type="checkbox" name="vietnamese" id="vietnamese" value="vietnamese"><label
                            for="vietnamese">vietnamese</label>
                    </td>
                </tr>

                <tr>
                    <th><label for="message">Message</label></th>
                    <td><textarea cols="50" rows="10" name="message" id="message"></textarea></td>
                </tr>
            </table>

            <p><button type="submit">Submit</button></p>
        </form>
    </div>
    </div>
